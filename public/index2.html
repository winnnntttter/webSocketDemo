<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div class="websocket">
      <!-- <div class="receive">
        <p>服务端返回的消息</p>
        <div id="receive-box"></div>
      </div> -->
      <div style="margin-top: 30px;margin-bottom: 30px;">
        <button id="send-btn" @click="sendChange('red')">让第一页变成全红</button>
      </div>
      <button id="exit" @click="sendChange('blue')">让第一页变成全蓝</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const ws = new WebSocket('ws://127.0.0.1:3000/websocket/test');
    ws.onopen = e => {
      console.log(`WebSocket 连接状态： ${ws.readyState}`);
    };
    ws.onclose = data => {
      console.log('WebSocket连接已关闭');
      console.log(data);
    };
    const app = Vue.createApp({
      methods: {
        sendChange(msg) {
          ws.send(msg);
        },
        close() {
          ws.close();
        }
      },
      mounted() {
        ws.onmessage = e => {
          console.log('服务端返回的消息', e.data);
        };
      },
    });

    app.mount('#app');
  </script>

  <!-- <script src="./websocket.js"></script> -->
</body>

</html>
