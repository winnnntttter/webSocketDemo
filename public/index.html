<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div class="websocket">
      <div class="receive">
        <p>服务端返回的消息</p>
        <div id="receive-box"></div>
      </div>
      <div class="send">
        <textarea type="text" id="msg-need-send"></textarea>
        <p>
          <button id="send-btn" @click="sendMsg">点击发消息给服务端</button>
        </p>
      </div>
      <button id="exit" @click="close">关闭连接</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const ws = new WebSocket('ws://127.0.0.1:3000/websocket/test');
    ws.onopen = e => {
      console.log(`WebSocket 连接状态： ${ws.readyState}`);
    };
    ws.onclose = data => {
      console.log('WebSocket连接已关闭');
      console.log(data);
    };
    const app = Vue.createApp({
      data() {
        return {
          msg: 'Hello Vue!'
        };
      },
      methods: {
        sendMsg() {
          const msg = document.getElementById('msg-need-send').value;
          if (!msg) {
            alert('请输入要发送的消息');
            return;
          }
          ws.send(msg);
        },
        close() {
          ws.close();
        }
      },
      mounted() {
        const receiveBox = document.getElementById('receive-box');
        ws.onmessage = e => {
          receiveBox.innerHTML += `<p>${e.data}</p>`;
          receiveBox.scrollTo({
            top: receiveBox.scrollHeight,
            behavior: 'smooth'
          });
        };
      },
    });

    app.mount('#app');
  </script>

  <!-- <script src="./websocket.js"></script> -->
</body>

</html>
